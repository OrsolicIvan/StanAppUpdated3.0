<form #registerForm="ngForm" (ngSubmit) = "register()" autocomplete="off">
    <h2 >Prijavljujete se kao korisnik</h2>
    <div class="form-group">
        <input type="'text" class = "form-control" name="username"
             [(ngModel)]="model.username" placeholder="KorisniÄko ime">
    </div>
    
    <div class="form-group">
        <input type="password" class = "form-control" name="password"
             [(ngModel)]="model.password" placeholder="Lozinka">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Registrirajte se</button>
        <button class="btn btn-danger mr-2" (click) ="cancel()" type="button">Odustani</button>
    </div>
</form>
