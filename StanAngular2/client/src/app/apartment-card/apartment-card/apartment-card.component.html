<div class="bg-white kartica2" >
    <div class="card-img-wrapper dimenzije">
        <img src="{{apartment.photos[0]?.url}}" onerror="this.src='assets/NoImage.png'" class="dimenzije">

    </div>

    <form #form="ngForm"  (submit)="updateApartment(form)" autocomplete="off">
    <div class="main-content">
        <div class="container-fluid bg-white">
            <div class="row bg-white">
                <div class="col-md-12 bg-white KART">
                    <div class="card bg-white">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width" color="accent">
                                            <input matInput type="text" placeholder="Ime grada"
                                             value="{{apartment.monthlyPrice}}" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input placeholder="Broj soba" matInput  value="{{apartment.numberOfRooms}}" matInput required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ime grada"value="{{apartment.apartmentDescription}}"  required>
                                      </mat-form-field>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    



 
    
    <div class="card-body p-2">
        <button mat-raised-button color="primary" type="submit">Uredi</button>
        <button mat-raised-button color="primary" style="margin-left: 5px" (click)="adressToggle()" *ngIf="!apartment.adress?.length">Dodaj Adresu</button>
        <button mat-raised-button color="primary" style="margin-left: 5px" (click)="openDialog(apartment)">Postavi sliku</button>
    </div>
    </form> 
    <div *ngIf="AdressShow" class="container adressCard">
        <div class="row justify-content-center">
            <div class="col-12">
                <app-adding-adress [apartment]="apartment" (cancelAddress)="cancelAddressMode($event)"></app-adding-adress>
            </div>
        </div>
    </div>
