<form #form="ngForm"  (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="apartmentId" [value]="memberService.formData.apartmentId" />
    <h2 class="text-center text-primary">Unesite adresu</h2>
    <div class="form-group">
        <input type="'text" class = "form-control" name="username"
             [(ngModel)]="model.username" placeholder="Username">
    </div>
    
    <div class="form-group">
        <label>Grad</label>
        <input class="form-control form-control-lg" placeholder="Ime grada"
        name="city" #city="ngModel" [(ngModel)]="memberService.formData.city" required>
    </div>

    <div class="form-group">
        <label>Ime ulice</label>
        <input class="form-control form-control-lg" placeholder="Ime ulice"
        name="streetName" #city="ngModel" [(ngModel)]="memberService.formData.streetName" required>
    </div>

    <div class="form-group">
        <label>Grad</label>
        <input class="form-control form-control-lg" placeholder="Ime grada"
        name="city" #city="ngModel" [(ngModel)]="memberService.formData.city" required>
    </div>

    <div class="form-group">
        <label>Grad</label>
        <input class="form-control form-control-lg" placeholder="Ime grada"
        name="city" #city="ngModel" [(ngModel)]="memberService.formData.city" required>
    </div>




    <div class="form-group">
        <input type="password" class = "form-control" name="password"
             [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click) ="cancel()" type="button">Cancel</button>
    </div>
</form>
