<div class="home" *ngIf="(accountService.currentUser$ | async) === null" >
    <div *ngIf="registerShow" >   
        <br><br><br><br><br><br><br><br><br><h1>Izaberite način na koji se želite registrirati </h1>
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Korisnik</button>
        <button (click)="registerToggle2()" class="btn btn-primary btn-lg mr-2">Stanodavac</button>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    <div *ngIf="registerMode2" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register2 (cancelRegister)="cancelRegisterMode2($event)"></app-register2>
            </div>
        </div>
    </div>
</div>
<div *ngIf="(accountService.currentUser$ | async) === null">
</div>
