<div class="row">
    <div class="col-2" *ngFor="let apartment of apartments">
        <div *ngFor="let photo of apartment.photo">
            <div *ngFor="let url of photo.url">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm">Main</button>
            <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </div>
        </div>  
    </div>
    </div>
</div>
